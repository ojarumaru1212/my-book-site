version: '2'
services:
  db:
    image: 709003370712.dkr.ecr.ap-northeast-1.amazonaws.com/docker4ecs:latest
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: BOOK_DB
      TZ: Asia/Tokyo
    ports:
      - "3306:3306"